<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Banner</title>
</head>

<body>
    <div class="wrapper">
        <!-- Банер в центре -->
        <div class="wrapper__banner">
            <!-- Левая часть баннера с информацией -->
            <div class="wrapper__banner-content-container">
                <div class="wrapper__banner-content-header">
                    <p class="wrapper__banner-content-header-company">ИНДУСТРИАЛЬНО-СКЛАДСКОЙ КОМПЛЕКС</p>
                    <h1>ЮГ-ВАЛИЩЕВО</h1>
                </div>
                <div class="wrapper__banner-content-list-container">
                    <div class="wrapper-banner-list">
                        <div>
                            <p class="wrapper__banner-content-text">НАЧАЛО СТРОИТЕЛЬСТВА <span>III КВАРТАЛ 2021г.</span></p>
                        </div>
                        <div class="wrapper-banner-list-item">
                            <img src="images/list1.png" alt="arrow">
                            <p>ОТВЕТСТВЕННОЕ ХРАНЕНИЕ +24°С/-24°С</p>
                        </div>
                        <div class="wrapper-banner-list-item">
                            <img src="images/list1.png" alt="arrow">
                            <p>АРЕНДА МУЛЬТИТЕМПЕРТАУРНЫХ КАМЕР</p>
                        </div>
                        <div class="wrapper-banner-list-item">
                            <img src="images/list1.png" alt="arrow">
                            <p>АРЕНДА ПРОИЗВОДСТВЕННЫХ ПЛОЩАДЕЙ</p>
                        </div>
                        <div class="wrapper-banner-list-item">
                            <img src="images/list1.png" alt="arrow">
                            <p>ТУННЕЛЬНАЯ ШОКОВАЯ ЗАМОРОЗКА</p>
                        </div>
                    </div>
                </div>
                <div class="wrapper__banner-content-button">
                    <a href="#">Подробнее</a>
                    <img src="images/arrow2.png" alt="button-detals">
                </div>
            </div>
            <!-- Правая часть баннера с картинкой -->
            <div class="wrapper__banner-image-container">
                <img class="image" src="images/image2.jpg" alt="warehouse">
                <img class="wrapper__banner-image-class" src="images/class.png" alt="class-A">
                <img class="wrapper-banner-close" src="images/close.png" alt="close-banner">
            </div>
        </div>
</body>

</html>
